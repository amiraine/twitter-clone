<div class="identity">
  <div class="me-irl">
    <img src="./assets/usericon.png">
    <br><span class="display-name">{{newUser.name}}</span>
    <br><span class="handle">@{{newUser.handle}}</span>
  </div>
  <div class="stats">
    <div class="row">
      <div class="col-md-4">
        <span class="small-headers">Tweets</span>
        <br><span class="stats">{{newUser.tweets}}</span>
      </div>
      <div class="col-md-4">
        <span class="small-headers">Following</span>
        <br><span class="stats">{{newUser.following}}</span>
      </div>
      <div class="col-md-4">
        <span class="small-headers">Followers</span>
        <br><span class="stats">{{newUser.followers}}</span>
      </div>
    </div>
  </div>
  <div class="edit-user-info" *ngIf="thisForm">
    <form>
      <input name="edit-display" [(ngModel)]="newUser.name">
      <input name="edit-handle" [(ngModel)]="newUser.handle">
      <br>
      <button name="finish-edit" class="round-corner" (click)="finishEditing()">Finish editing</button>
    </form>
  </div>
  <button name="edit" class="round-corner" (click)="editProfile()">Edit profile</button>
</div>
