<div class="tweet-input">
  <div class="row">
    <div class="col-md-1">
      <!-- user icon goes here -->
    </div>
    <div class="col-md-11">
      <input class="round-corner" name="tweet-text" placeholder="What's happening?" maxlength="140" size="50" id="">
      <br><button class="round-corner post-tweet" name="tweet-submit"  id="tweet-submit" (click)='makeTweet()'>Tweet</button>
    </div>
  </div>
  <div class="the-tl">
    <p *ngFor="let tweet of tweets"> {{tweets.name}} {{tweets.username}} {{tweets.tweet}}
    </p>
  </div>
</div>
